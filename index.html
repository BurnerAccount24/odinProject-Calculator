<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Project: Calculator</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="display">
					<div id="displayNum">0</div>
				</div>
				<div class="numPad">
					<div class="btn color1">AC</div>
					<div class="btn color1">+/-</div>
					<div class="btn color1 opeator">%</div>
					<div class="btn color2 opeator">รท</div>
					<div class="btn num">7</div>
					<div class="btn num">8</div>
					<div class="btn num">9</div>
					<div class="btn color2 opeator">ร</div>
					<div class="btn num">4</div>
					<div class="btn num">5</div>
					<div class="btn num">6</div>
					<div class="btn color2 opeator">-</div>
					<div class="btn num">1</div>
					<div class="btn num">2</div>
					<div class="btn num">3</div>
					<div class="btn color2 opeator">+</div>
					<div class="btn num">0</div>
					<div class="btn num">.</div>
					<div class="btn color2 result">=</div>
				</div>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
